<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="create">
            <form>
                <h1>CREATE</h1>
                <label>Title:</label>
                <input type="text" id="createColour"></input>
                <button type="button" id="createButton" onclick="createList()">CREATE</button>
            </form>
        </div>
        <div id="readAll">
            <h1>READ ALL</h1>
            <button type="button" id="readAllButton" onclick="readAllLists()">READ ALL</button>
        </div>
        <div id="Show Lists"></div>
        <div id="readOne">
            <h1>READ LIST</h1>
            <label>List ID:</label>
            <input type="number" id="readOneInput"></input>
            <button type="button" id="readOneButton" onclick="readOneList()">READ</button>
        </div>
        <div id="Show List"></div>
        <div id="update">
            <h1>UPDATE</h1>
            <label>List ID:</label>
            <input type="number" id="updateOneInput"></input>
            <label>Title:</label>
            <input type="text" id="updateColour"></input>
            <button type="button" id="updateButton" onclick="updateList()">UPDATE</button>
        </div>
        <div id="delete">
            <h1>DELETE</h1>
            <label>List ID:</label>
            <input type="number" id="deleteInput"></input>
            <button type="button" id="deleteButton" onclick="deleteList()">DELETE</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>

</html>
